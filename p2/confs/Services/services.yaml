apiVersion: v1
kind: Service
metadata:
  name: app-one-service
spec:
  selector: # The set of Pods targeted by a Service
    app: app-one
  type: ClusterIP # the default type if type is omitted
  ports:
    - protocol: TCP
      port: 80 # Port on wich the Service is exposed
      targetPort: 8080

