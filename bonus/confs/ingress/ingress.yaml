apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: gitlab
spec:
  rules:
  - host: gitlab-bonus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab-webservice-default # Service to forward request to
            port:
              number: 8080 # Port on wich the Service is exposed to access by the Ingress